<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DND Hub ‚Äî Tabletop</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.26.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.26.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.26.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.svg" alt="DND Hub" class="logo">
      <h1>DND Hub</h1>
    </div>
    <div class="controls">
      <button id="darkToggle" aria-label="Basculer th√®me">üåô</button>
      <span id="userArea">
        <button id="signinBtn">Se connecter</button>
      </span>
    </div>
  </header>

  <main class="container">
    <nav class="sidebar">
      <ul>
        <li><button data-view="dashboard" class="navbtn active">Tableau</button></li>
        <li><button data-view="characters" class="navbtn">Fiches</button></li>
        <li><button data-view="campaigns" class="navbtn">Campagnes</button></li>
        <li><button data-view="combat" class="navbtn">Combat Tracker</button></li>
        <li><button data-view="encyclo" class="navbtn">Bestiaire</button></li>
        <li><button data-view="maps" class="navbtn">Maps</button></li>
      </ul>
    </nav>

    <section class="content">
      <!-- Dashboard -->
      <section id="view-dashboard" class="view visible">
        <h2>Tableau de bord</h2>
        <div class="quick">
          <button id="newCharacter">‚ûï Nouvelle fiche</button>
          <button id="newCampaign">‚ûï Nouvelle campagne</button>
          <button id="openCombat">‚öîÔ∏è D√©marrer combat</button>
        </div>
        <div id="recentArea"></div>
      </section>

      <!-- Characters -->
      <section id="view-characters" class="view">
        <h2>Fiches de personnages</h2>
        <div id="charactersList" class="grid"></div>
        <aside class="editor" id="characterEditor" hidden>
          <h3 id="charTitle">Nouvelle fiche</h3>
          <form id="charForm">
            <input name="name" placeholder="Nom" required>
            <div class="two-cols">
              <input name="class" placeholder="Classe">
              <input name="level" type="number" placeholder="Niveau" min="1" value="1">
            </div>
            <textarea name="notes" placeholder="Notes / Background"></textarea>
            <div class="stats-grid">
              <label>FOR <input name="str" type="number" value="10"></label>
              <label>DEX <input name="dex" type="number" value="10"></label>
              <label>CON <input name="con" type="number" value="10"></label>
              <label>INT <input name="int" type="number" value="10"></label>
              <label>SAG <input name="wis" type="number" value="10"></label>
              <label>CHA <input name="cha" type="number" value="10"></label>
            </div>
            <div class="form-actions">
              <button type="submit">Enregistrer</button>
              <button id="closeChar" type="button">Fermer</button>
            </div>
          </form>
        </aside>
      </section>

      <!-- Campaigns -->
      <section id="view-campaigns" class="view">
        <h2>Campagnes</h2>
        <div id="campaignsList" class="grid"></div>
        <aside class="editor" id="campaignEditor" hidden>
          <h3 id="campTitle">Nouvelle campagne</h3>
          <input id="campName" placeholder="Titre">
          <div contenteditable="true" id="campDoc" class="doc">√âcris la campagne ici ‚Äî √©ditable en temps r√©el...</div>
          <div class="form-actions">
            <button id="saveCampaign">Sauvegarder</button>
            <button id="closeCamp">Fermer</button>
          </div>
        </aside>
      </section>

      <!-- Combat tracker -->
      <section id="view-combat" class="view">
        <h2>Combat Tracker</h2>
        <div id="combatList"></div>
        <div class="combat-controls">
          <input id="combatName" placeholder="Nom (PJ/PNJ)">
          <input id="combatInit" type="number" placeholder="Initiative">
          <button id="addCombat">Ajouter</button>
          <button id="startRound">Prochain tour</button>
        </div>
      </section>

      <!-- Encyclopedia -->
      <section id="view-encyclo" class="view">
        <h2>Bestiaire & Sorts</h2>
        <div id="encycloList"></div>
      </section>

      <!-- Maps -->
      <section id="view-maps" class="view">
        <h2>Maps</h2>
        <div id="mapsArea">Upload/affiche tes maps ici</div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <small>¬© DND Hub ‚Äî construit par toi</small>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>
</html>
